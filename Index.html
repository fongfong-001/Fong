<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USING BOOTSTRAP FORM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
      integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-xxl-5">
      <div class="row justify-content-center align-items-center">
        <form
          id="userForm"
          class="col-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded"
        >
          <h3 class="text-success">USER INFORMATION FORM</h3>

          <div class="mb-3">    
            <label for="fullname" class="form-label">Fullname:</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person-circle"></i>
              </span>
              <input
                id="fullname"
                type="text"
                class="form-control"
                placeholder="Enter your fullname"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="gender" class="from-label">Gender:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="Male"
                checked
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="Female"
                checked
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="salary" class="form-label">Salary:</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-coin"></i>
              </span>
              <input
                type="number"
                class="form-control"
                id="salary"
                placeholder="Enter your salary"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">DateOfBrith:</label>

            <input type="date" class="form-control" required id="dob" />
          </div>
          <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-gem"></i>
              </span>
              <select
                id="position"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected>Position menu</option>
                <option value="IT Support">IT Support</option>
                <option value="IT Manager">IT Manager</option>
                <option value="Designer">Designer</option>
                <option value="Account">Account</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">Description:</label>
            <textarea
              class="form-control"
              required
              id="description"
              placeholder="Enter your Description"
            ></textarea>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-success w-25 me-2 mt-2">
              Submit
            </button>
            <button type="reset" class="btn btn-outline-danger w-25 mt-2">
              Clear
            </button>
            <div id="result" class="mt-3"></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="JS/bootsrap.js"></script>
